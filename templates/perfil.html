{% extends "base1.html" %}
{% block content %}
<div class="columns">
   <div class="column">
   </div>
   <div class="column">
      <form class="box mt-6" method="POST" action="/perfil">
         <div class="container">
            <figure class="image is-128x128 mb-3 mt-3" style="display: block; margin: auto;">
               <img class="is-rounded" src="static/shield.png" >
            </figure>
         </div>
         <h1 class="title has-text-black has-text-centered" > Alteração de senha </h1>
         {% with messages = get_flashed_messages() %}
         {% if messages %}
         <div class="notification {% if 'sucesso' in messages[0] %} is-info {% else %} is-danger {% endif %}">
            {{ messages[0] }}
         </div>
         {% endif %}
         {% endwith %}
         <div class="field">
            <label class="label">Senha atual</label>
            <div class="control">
               <input class="input" name="senha_atual" type="password" placeholder="********">
            </div>
         </div>
         <div class="field">
            <label class="label">Nova senha</label>
            <div class="control">
               <input class="input" name="nova_senha1" type="password" placeholder="********">
            </div>
         </div>
         <div class="field">
            <label class="label">Confirmar nova senha</label>
            <div class="control">
               <input class="input" name="nova_senha2" type="password" placeholder="********">
            </div>
         </div>
         <div class="columns">
            <div class="column">
            </div>
            <div class="column">
               <button id="bt-salvar" class="button is-primary">Salvar</button>
            </div>
            <div class="column">
               <a href="/" class="button is-link is-light">Cancelar</a>
            </div>
            <div class="column">
            </div>
         </div>
      </form>
   </div>
   <div class="column">
   </div>
</div>
{% endblock %}
